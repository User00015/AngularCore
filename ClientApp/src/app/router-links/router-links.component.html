<ul class="navbar-nav">
  <li class="nav-item mx-2" routerLinkActive="active" *ngFor="let l of links">
    <a class="nav-link waves-light" mdbWavesEffect routerLink="/{{l | lowercase}}">{{l}} </a>
  </li>
  <li class="nav-item ml-auto" mdbWavesEffect  *ngIf="(loggedIn | async) == null">
    <a class="nav-link" routerLink="/login">Login</a>
  </li>
  <li class="nav-item ml-auto" mdbWavesEffect *ngIf="(loggedIn | async) != null" (click)="logout()">
    <a class="nav-link">Logout</a>
  </li>
</ul>
