<div class="media ">
  <img class="d-flex  align-self-start mr-3" src="https://mdbootstrap.com/img/Photos/Others/placeholder1.jpg" alt="Generic placeholder image">
  <div class="media-body  ">
    <div class="d-flex align-items-start scale-images">
      <div *ngFor="let image of user.images" class="overlay view mr-2">
        <img [src]="image" class="img  z-depth-1" />
        <a><div class="mask  waves-effect rgba-fade " (click)="onClick(user)"></div></a>
      </div>
    </div>
  </div>
</div>
