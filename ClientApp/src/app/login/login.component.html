
<div class="container">
  <!-- Material form login -->
  <mdb-card>

    <mdb-card-header class="info-color white-text text-center py-2">
      <h5>
        <strong>Sign in</strong>
      </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

      <!-- Form -->
      <!-- Email -->
      <div class="md-form">
        <input type="text" id="materialLoginFormEmail" class="form-control" mdbInput [(ngModel)]="username">
        <label for="materialLoginFormEmail">Username</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput [(ngModel)]="password" >
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <mdb-checkbox>Remember me</mdb-checkbox>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button mdbBtn color="info" block="true" class="my-4" type="button" (click)="signIn()">Sign in</button>

      <!-- Sign in button -->
      <!--<button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">
        Sign in
      </button>-->
      <!-- Register -->
      <p>
        Not a member?
        <a href="">Register</a>
      </p>

      <!-- Social login -->
      <p>or sign in with:</p>
      <a type="button" class="btn-floating btn-fb btn-sm">
        <mdb-icon fab icon="facebook"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-tw btn-sm">
        <mdb-icon fab icon="twitter"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-li btn-sm">
        <mdb-icon fab icon="linkedin"></mdb-icon>
      </a>
      <a type="button" class="btn-floating btn-git btn-sm">
        <mdb-icon fab icon="heart"></mdb-icon>
      </a>


    </mdb-card-body>

  </mdb-card>
  <!-- Material form login -->
</div>
