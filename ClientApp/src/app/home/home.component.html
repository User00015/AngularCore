<div class="container-fluid">
  <mdb-card class="text-center">
    <mdb-card-body>

      <!--Card image-->
      <div class="row">
        <div class="col" *ngFor="let i of images">
          <img [src]="i.img" class="img-fluid z-zepth-1"/>

        </div>
      </div>
      <!--/Card image-->

      <mdb-card-title>
        <h4>Title</h4>
      </mdb-card-title>
      <mdb-card-text>
        Text
      </mdb-card-text>
    </mdb-card-body>
  </mdb-card>
</div>
